<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	{{each list}}
	<title>{{$value.associationName}}-简介</title>
	{{/each}}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />
  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{{__HOST__}}/default/css/association_summary/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{{__HOST__}}/default/css/association_summary/icomoon.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{{__HOST__}}/default/css/association_summary/bootstrap.css">
	
	<!-- Theme style  -->
	<link rel="stylesheet" href="{{__HOST__}}/default/css/association_summary/style.css">
	<!--引入导航栏样式-->
	<!-- Modernizr JS -->
	<script src="{{__HOST__}}/default/js/association_summary/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<!-- jQuery -->
	<script src="{{__HOST__}}/default/js/association_summary/jquery.min.js"></script>
	</head>
	<body class="single">
			
	<div class="fh5co-loader"></div>
	
	<div id="page">
		{{each list}}
		<div id="fh5co-aside" style="opacity:1;" data-stellar-background-ratio="0.5" >
			<div style="width:100%;height: 100%;">
				<img src="{{__HOST__}}/{{$value.introcoverphoto}}" alt="{{$value.title}}" style="width:100%;height: 100%;">
			</div>
				<!-- <script type="text/javascript">
				
				$(document).ready(function(){
					$('#fh5co-aside').css('background-image','url({{__HOST__}}/{{$value.introcoverphoto}})');
					//$('#fh5co-aside').css('background-color','yellow');
					//$('#fh5co-aside').css('background','#FFCC80 url({{__HOST__}}/{{$value.pic}}) repeat-y');
				});
			</script> -->
			<div class="overlay"></div>
			
			<nav role="navigation">
				<ul>
					<li><a href="{{__HOST__}}/summary"><img src="{{__HOST__}}/default/images/back.png"  alt="返回社团简介页" style="width:50px;height:50px;opacity: 0.3;"></a></li>
				</ul>
			</nav>
			
			<div class="page-title">
				<img src="{{__HOST__}}/{{$value.pic}}" alt="{{$value.title}}" style="width:150px;height:150px;">
				<span>成立日期：{{$value.establishDate}}　更新时间：
					{{if $value.update_time}}
						{{$value.update_time | dateFormat}}
					{{/if}}　	
					创始人：{{$value.creater}}
				</span>
			
				<h2 style='font-weight: bolder'>{{$value.associationName}}</h2>
				
			</div>
		</div>
		{{/each}}


		<div id="fh5co-main-content">
			<div class="fh5co-post"> 
				<div class="fh5co-entry padding">
					<div>
						{{each list}}
						<p>{{@$value.introduction}}</p>
						{{/each}}
					</div>
				</div>
			</div>
		</div>
	</div>

	

	

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>
	

	<!-- jQuery Easing -->
	<script src="{{__HOST__}}/default/js/association_summary/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="{{__HOST__}}/default/js/association_summary/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="{{__HOST__}}/default/js/association_summary/jquery.waypoints.min.js"></script>
	<!-- Stellar Parallax -->
	<script src="{{__HOST__}}/default/js/association_summary/jquery.stellar.min.js"></script>
	<!-- Main -->
	<script src="{{__HOST__}}/default/js/association_summary/main.js"></script>


	<!-- smooth scrolling -->
	<script type="text/javascript" src="{{__HOST__}}/default/js/SmoothScroll.min.js"></script>
	<script type="text/javascript" src="{{__HOST__}}/default/js/move-top.js"></script>
	<script type="text/javascript" src="{{__HOST__}}/default/js/easing.js"></script>
	<!-- here stars scrolling icon -->
	<script type="text/javascript">
		$(document).ready(function() {
			/*
				var defaults = {
				containerID: 'toTop', // fading element id
				containerHoverID: 'toTopHover', // fading element hover id
				scrollSpeed: 1200,
				easingType: 'linear' 
				};
			*/
								
			$().UItoTop({ easingType: 'easeOutQuart' });
								
		});
		
</script>
	</body>

</html>
