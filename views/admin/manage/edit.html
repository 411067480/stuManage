{{include 'admin/public/header.html'}}
<link rel="shortcut icon" href="/upload/title_Image/icon.ico"/>

<body>
<div class="navbar navbar-default" id="navbar">
	<script type="text/javascript">
		try{ace.settings.check('navbar' , 'fixed')}catch(e){}
	</script>

	{{include 'admin/public/nav_top.html'}}
</div>

<div class="main-container" id="main-container">
	<script type="text/javascript">
		try{ace.settings.check('main-container' , 'fixed')}catch(e){}
	</script>

	<div class="main-container-inner">
		<a class="menu-toggler" id="menu-toggler" href="#">
			<span class="menu-text"></span>
		</a>

		<!--左侧导航-->

		{{include 'admin/public/nav_left.html'}}

		<div class="main-content">
			<div class="breadcrumbs" id="breadcrumbs">
				<script type="text/javascript">
					try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
				</script>

				<ul class="breadcrumb">
					<li>
						<i class="icon-home home-icon"></i>
						<a href="#">首页</a>
					</li>
					<li class="active">控制台</li>
				</ul><!-- .breadcrumb -->

				<div class="nav-search" id="nav-search">
					<form class="form-search">
						<span class="input-icon">
							<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
							<i class="icon-search nav-search-icon"></i>
						</span>
					</form>
				</div><!-- #nav-search -->
			</div>

			<div class="page-content">

				<div class="page-header">
					<h1>
						修改管理员
					</h1>
				</div><!-- /.page-header -->

				<!--表格-->

				<div class="table-responsive">
					<form action="{{__HOST__}}/admin/manage/doEdit" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
						<div class="form-group"  style="height: 140px;">
							<label class="col-sm-2 control-label no-padding-right" for="title">修改头像:</label>

							<div class="col-sm-10">
								<label for="fileinp" id="label">
									<input type="button" id="btn" value="点我上传"><span id="text">　请上传头像</span>
									<input type="file" name="pic" id="fileinp"/>
								</label>
							</div>

							<br/>
							<img src="{{__HOST__}}/{{list.pic}}" alt="" class="img" style="margin-left:300px;margin-top:7px;"/>
							<br/>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="manageName">用户名称:</label>

							<div class="col-sm-10">
								<input type="hidden" name="id"  value="{{@list._id}}"/>
								<input type="text" id="manageName" readonly  name="manageName" value="{{list.manageName}}" class="col-xs-10 col-sm-5" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="password">修改密码:</label>

							<div class="col-sm-10">
								<input type="password" id="password"  name="password" class="col-xs-10 col-sm-5" />
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="rpassword">确认密码:</label>

							<div class="col-sm-10">
								<input type="password" id="rpassword"  name="rpassword" class="col-xs-10 col-sm-5" />
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right" for="rpassword"></label>

							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>

						</div>





					</form>

				</div>

			</div>
		</div><!-- /.main-content -->

	</div><!-- /.main-container-inner -->

	<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
		<i class="icon-double-angle-up icon-only bigger-110"></i>
	</a>
</div><!-- /.main-container -->



{{include 'admin/public/footer.html'}}


</body>
</html>
