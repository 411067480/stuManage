<script type="text/javascript">
	jQuery(function($) {
	$('table th input:checkbox').on('click' , function(){
		var that = this;
		$(this).closest('table').find('tr > td:first-child input:checkbox').each(function(){
			this.checked = that.checked;
			$(this).closest('tr').toggleClass('selected');
		});
	});
	$('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
	function tooltip_placement(context, source) {
	var $source = $(source);
	var $parent = $source.closest('table')
	var off1 = $parent.offset();
	var w1 = $parent.width();

	var off2 = $source.offset();
	var w2 = $source.width();

	if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
		return 'left';
	}
	})

	var ue = UE.getEditor('editor');
</script>

<script>

	//分类改变的时候  把分类的名称赋值给隐藏的表单域
	var pidDom=document.getElementById('pid');
	var associationNameDom=document.getElementById('associationName');
	var options=pidDom.getElementsByTagName('option');
	pidDom.onchange=function(){
		//分类改变的时候 获取选中的值 赋值给  associationName
		for(var i=0;i<options.length;i++){
			if(options[i].selected){
				associationNameDom.value=options[i].innerHTML.trim();
			}
		}
	}
</script>
