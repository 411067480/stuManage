					<h1>

				<div class="table-responsive">
					<form action="{{__HOST__}}/admin/associationcate/doEdit" method="post" class="form-horizontal" enctype="multipart/form-data" style="border:1px solid #eee;">

							<li class="active">

								</a>
							</li>
						</ul>

								<div class="form-group">

											<input type="text" id="associationName"  name="associationName" class="col-xs-10 col-sm-5" value="{{list.associationName}}"/>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="introcoverphoto">社团简介封面:</label>
									<div class="col-sm-10">
										<label for="fileinp" id="label">
											<input type="button" id="btn" value="点我更换"><span id="text">　社团简介封面</span>
											<input type="file" name="introcoverphoto" id="fileinp"/>
										</label>
									</div>
									<br/>

									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="slogan">宣传标语:</label>
									<div class="col-sm-10">
										<input type="text" id="slogan"  name="slogan" class="col-xs-10 col-sm-5" value="{{list.slogan}}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="keywords">关键字：</label>
									<div class="col-sm-10">
										<input type="text" id="keywords"  name="keywords" class="col-xs-10 col-sm-5" value="{{list.keywords}}"/>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label no-padding-right">社团状态：</label>
									<div class="col-sm-10">

										<label for="status2">未审核:</label><input type="radio" name="aStatus" id="status2" value="0" {{if list.aStatus==0}}checked {{/if}}/>

									</div>
								</div>

						</div>

						<div class="form-group">
							<label class="col-sm-2 control-label no-padding-right"></label>
							<div class="col-sm-10">
								<button type="submit" class="btn btn-primary" style="margin-left:8px;margin-top:20px;">提交</button>
							</div>
						</div>
					</form>
				</div>

<script type="text/javascript">
	jQuery(function($) {

	$('table th input:checkbox').on('click' , function(){
		var that = this;
		$(this).closest('table').find('tr > td:first-child input:checkbox').each(function(){
			this.checked = that.checked;
			$(this).closest('tr').toggleClass('selected');
		});
	});

	$('[data-rel="tooltip"]').tooltip({placement: tooltip_placement});
	function tooltip_placement(context, source) {
	var $source = $(source);
	var $parent = $source.closest('table')
	var off1 = $parent.offset();
	var w1 = $parent.width();

	var off2 = $source.offset();
	var w2 = $source.width();

	if( parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2) ) return 'right';
		return 'left';
	}
	})

var ueditor = UE.getEditor('editor');
	ueditor.addListener("ready", function (){ /*注意*/
		// editor 准备好之后才可以使用
		ueditor.setContent(`{{@list.introduction}}`);        /*es6的模板字符串*/
	});
</script>

	function print(){
